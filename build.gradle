// for people who want stable
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

version = "3.3"
group = "com.google.coolalias.zeldaswordskills"
archivesBaseName = "1.8-zeldaswordskills"

sourceCompatibility = targetCompatibility = "1.7"

dependencies {
	compile files (
		"eclipse/libs/antiqueatlas-4.2.4-1.8-deobf.jar",
		"eclipse/mods/1.8-Battlegear-Bin-1.0.10.0.jar",
	)
}

minecraft {
    version = "1.8-11.14.4.1563"
    runDir = "eclipse"
    mappings = "snapshot_20151031"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    // copy everything other than mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
	archives deobfJar
	archives sourceJar
}
